spring:
  application:
    name: hystrix-turbine
server:
  port: 8097
eureka:
  client:
    healthcheck:
      enabled: true
    # Da dies das Register selbst ist wird sich weder registriert, noch die Service Registry abgerufen
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://service-registry:8088/eureka


debug: false
hystrix:
  dashboard:
    proxyStreamAllowList: '*'
turbine:
  app-config: user-service, role-service, product-service, category-service, product-composite-service, login-system-service
  cluster-name-expression: new String("default")
