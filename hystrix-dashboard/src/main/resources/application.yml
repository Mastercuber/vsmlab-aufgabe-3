spring:
  application:
    name: Hystrix-Dashboard
server:
  port: 8097
eureka:
  client:
    healthcheck:
      enabled: true
    # Da dies das Register selbst ist wird sich weder registriert, noch die Service Registry abgerufen
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8088/eureka


debug: false
