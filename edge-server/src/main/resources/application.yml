spring:
  application:
    name: Edge Server (Zuul) | Loadbalancer (Ribbon)
server:
  port: 8090
eureka:
  client:
    healthcheck:
      enabled: true
  # Da dies das Register selbst ist wird sich weder registriert, noch die Service Registry abgerufen
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8088/eureka}


debug: false
zuul:
  ignoredServices: '*'
  routes:
    login:
      path: /login
      serviceId: login-system-service
    logout:
      path: /logout
      serviceId: login-system-service
    user/register:
      path: /user/register
      serviceId: login-system-service
    product/add:
      path: /product/add
      serviceId: product-composite-service
    product/find:
      path: /product/find
      serviceId: product-composite-service
    product:
      path: /product
      serviceId: product-service
    product-level-2:
      path: /product/*
      serviceId: product-service
      stripPrefix: false
    category:
      path: /category
      serviceId: category-service
